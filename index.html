<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    
    <title>新的开始</title>
</head>
<body>
    <div class="header">
        <div class="wrap header-box">
            <div class="logo"></div>
            <div class="search">
                <div class="search-box">
                    <div class="search-logo"></div>
                    <div class="form">
                        <input type="text" class="keyword" placeholder="网易春风">
                        <button class="button iconfont">&#xe848</button>
                        <div class="search-helper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- 轮播图  -->
    
     <div class="banner">
        <div class="wrap banner-box">
            <div class="banner-slide">
                <div class="slide">
                    <a href="javascript:">
                        <img src="./image/银花1.png" alt="" class="img">
                        </a>
                        <a href="javascript:" class="prev iconfont">&#xe61a</a>
                        <a href="javascript:" class="next iconfont">&#xe523</a>
                        <ul class="banner-btn">
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                            <li></li>
                </div>
            </div>
        </div>

     </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
